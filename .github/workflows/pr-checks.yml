name: PR Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          git merge-base --is-ancestor origin/${{ github.base_ref }} HEAD || (echo "Branch is not up to date with base branch" && exit 1)

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests with coverage
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Generate coverage report
        run: ./gradlew jacocoTestReport --stacktrace || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./app/build/reports/jacoco/test/jacocoTestReport.xml
          fail_ci_if_error: false

  size-check:
    name: APK Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace || ./gradlew assembleDebug --stacktrace

      - name: Get APK size
        run: |
          if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            SIZE=$(du -h app/build/outputs/apk/release/app-release-unsigned.apk | cut -f1)
            echo "APK Size: $SIZE"
            echo "apk_size=$SIZE" >> $GITHUB_OUTPUT
          elif [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
            echo "APK Size (Debug): $SIZE"
            echo "apk_size=$SIZE" >> $GITHUB_OUTPUT
          fi
